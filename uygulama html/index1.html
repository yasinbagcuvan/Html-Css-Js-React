<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">First Name:</label><br>
    <input type="text" name="" id="name"><br>
    <label for="surname">Last Name:</label><br>
    <input type="text" name="" id="surname"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="" id="email"><br>
    <label for="tel">Phone Number:</label><br>
    <input type="tel" name="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-123-45-65" id="tel"><br>
    <label for="password">Password:</label><br>
    <input type="password" name=""  id="password"><br><br>
    <label for="gender">Gender:</label><br>
    <select name="" id="gender"> 
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    <label for="martialStatus">Martial Status</label><br>
    <input type="radio" name="martial" value="single" id="martialStatus"><i>Single</i>
    <input type="radio" name="martial" value="married" id="martialStatus"><i>Married</i><br>
    <label for="birthday">Birthday</label><br>
    <input type="date" min="1990-01-01" name="" id="birthday"><br><br>
    <label for="monthYear">Birthday(Month and Year)</label><br>
    <input type="month" name="" id="monthYear"><br><br>
    <label for="week">Week</label><br>
    <input type="week" name="" id="week"><br><br>
    <label for="time">Time</label><br>
    <input type="time" name="" id="time"><br><br>
    <label for="about">About</label><br>
    <textarea name="" id="about" maxlength="50" rows="5" cols="25"></textarea><br><br>
    <label for="course">Which Course?</label><br>
    <select name="course" id="couse" size="4">
        <option value="HTML"> HTML </option>
        <option value="CSS"> CSS </option>
        <option value="JS"> JS </option>
        <option value="REACT"> REACT </option>
        <option value="C#"> C# </option>
    </select><BR></BR>
    <label for="quantity">Quantity(1-5):</label><br>
    <input type="number" max="5" min="1"><br><br>
    <label for="interval">Interval(0-50):</label><br>
    <input type="range" max="50" min="1"><br><br>

    <label for="">Course Type:</label><br>
    <input type="radio" name="courseType" id="courseType" >
    <label for="courseType">Online</label>
    <input type="radio" name="courseType" id="courseType2" >
    <label for="courseType2">Hybrid</label>
    <input type="radio" name="courseType" id="courseType3" >
    <label for="courseType3">Video</label><br><br>

    <label for="color">Favourite Color</label><br>
    <input type="color" name="" id="color"><br><br>

    <label for="url">Url:</label><br>
    <input type="url" name="" id="url"><br><br>

    <label for="file">File:</label><br>
    <input type="file" name="" id="file"><br><br>

    <input type="submit" value="Save"><br><br>
    <button>Save</button>


</body>
</html>
